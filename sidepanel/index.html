<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Summarizer Extension</title>

    <link rel="stylesheet" type="text/css" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
  </head>

  <body class="p-3">
    <div class="card p-3 mb-3">
      <fieldset>
        <legend>Settings</legend>
        <div>
          <label for="type" >Summary Type:</label>
          <select id="type">
            <option value="key-points" selected>Key Points</option>
            <option value="tldr">TL;DR</option>
            <option value="teaser">Teaser</option>
            <option value="headline">Headline</option>
          </select>
        </div>
        <div>
          <label for="length">Length:</label>
          <select id="length">
            <option value="short" selected>Short</option>
            <option value="medium">Medium</option>
            <option value="long">Long</option>
          </select>
        </div>
        <div class="mb-2">
          <label for="format">Format:</label>
          <select id="format">
            <option value="markdown" selected>Markdown</option>
            <option value="plain-text">Plain text</option>
          </select>
        </div>
      </fieldset>
    </div>

    <div class="warning card p-2 text-bg-warning" hidden id="warning"></div>

    <div class="result mb-3 card card-body" id="summary">Nothing to summarize...</div>

    <div id="buttonContainer" class="mb-3">
      <button id="generate-mcq" class="btn btn-primary w-100" disabled>
        Generate MCQs
      </button>
    </div>

    <div class="result" id="mcq" style="display: none;"></div>

    <script src="index.js" type="module"></script>

    <script>
      const choices = new Choices('#length', {
        searchEnabled: false,
        itemSelectText: '',
      });
    </script>
  </body>
</html>
